<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
<body>
    <section class="forms">

        <section class="Block-left">
            <h2>
                Create an Account
            </h2>
        
            <form name="first-form action="">
                <div>
                    <div class="name">
                        <label>First Name</label>
                        <div>
                            <input name="text" type="text"required>
                        </div>
                    </div>
                    <div class="last-name">
                        <label>Last Name</label>
                        <div>
                            <input name="text" type="text" required>
                        </div>
                    </div>
                </div>
                    
                <div class="email">
                    <label for="Email">Email</label>
                    <div>
                        <input class="email" type="email" required>
                        <p>We'll never share your email with anyone else.</p> 
                    </div>
                </div>
    
                <div class="button_male">
                    <input type="radio" id="male" name="first-form" id="choice_1" value="male">
                    <label for="male">Male</label>
                </div>
                <div class="button_female">
                    <input type="radio" id="female" name="first-form" id="choice_2" value="female">
                    <label for="female">Female</label>
                </div>
                
    
                <div class="location_country">
                    <label for="country">Country</label>
                    <div>
                        <select name="country" id="country">
                            <option selected disabled hidden value=""></option>
                            <option value="Afghanistan">Afghanistan</option>
                            <option value="Åland Islands">Åland Islands</option>
                            <option value="Albania">Albania</option>
                            <option value="Algeria">Algeria</option>
                            <option value="American Samoa">American Samoa</option>
                            <option value="Andorra">Andorra</option>
                            <option value="Angola">Angola</option>
                            <option value="Anguilla">Anguilla</option>
                            <option value="Antarctica">Antarctica</option>
                        </select>
                    </div>
                </div>

                <div class="location_city">
                    <label>City</label>
                    <div>
                        <input name="text" type="text" required>
                    </div>
                </div>
                
                <div class="button_block-1">
                    <button class="button_block-1"type="sabmit">Sing Up</button>
                </div>
            </form>
    
                <div class="Terms">
                    <p>
                        By clicking the 'Sign Up' button, 
                        you confirm that you accept our <br>
                        <span><a href="">Terms of Use</a> </span> 
                        and <span><a href="">Privacy Policy</a></span>
                    </p>
                </div>

                <hr class="line">

                <div class="footer">
                    <div class="question">
                        <h3>Have an account?</h3>
                    </div>
                    <div class="log-in">
                        <span>
                            <a href="">Log In</a>
                        </span>
                    </div>
                </div> 
        </section>

        
        </section>

    </section>





    
</body>
</html>
